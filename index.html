<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
    <div>
        <div class="body">
            <div> 
                <input type="text" id="screen">
            </div>
            <div>
                <button onclick="btn2(7)" class="btn"> 7</button>
                <button onclick="btn2(8)" class="btn">8</button>
                <button onclick="btn2(9)" class="btn">9</button>
                <button onclick="btn2('/')" class="btn">/</button>
            </div>
            <div>
                <button onclick="btn2(4)" class="btn"> 4</button>
                <button onclick="btn2(5)" class="btn">5</button>
                <button onclick="btn2(6)" class="btn">6</button>
                <button onclick="btn2('*')" class="btn">X</button>
      
            </div>
            <div>
                <button onclick="btn2(1)" class="btn"> 1</button>
                <button onclick="btn2(2)" class="btn">2</button>
                <button onclick="btn2(3)" class="btn">3</button>
                <button onclick="btn2('-')" class="btn">-</button>
            </div>
            <div>
                <button onclick="btn2('.')" class="btn"> .</button>
                <button onclick="btn2(0)" class="btn">0</button>
                <button onclick="btn2('+')" class="btn">+</button>
                <button onclick="equal()" class="btn">=</button>
                <button onclick="ac()" id="clr">AC</button>
            </div>

        </div>
        
           
    </div>
</body>
</html>
